# Server Configuration
server.port=8080
spring.application.name=climatic-beats-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/climatic_beats?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:jerlin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
jwt.expiration=86400000

# OpenWeatherMap API
weather.api.key=${WEATHER_API_KEY:}
weather.api.url=https://api.openweathermap.org/data/2.5/weather

# Spotify API
spotify.api.client.id=${SPOTIFY_CLIENT_ID:}
spotify.api.client.secret=${SPOTIFY_CLIENT_SECRET:}
spotify.api.token.url=https://accounts.spotify.com/api/token
spotify.api.base.url=https://api.spotify.com/v1

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:3000

